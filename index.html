<!DOCTYPE html>
<html>
<head>
    <title>Calculadora láser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de presupuestos</h1>

        <div class="form-group">
            <label>Material:</label>
            <select id="material">
                <option value="0.02">Acrílico ($0.02/cm²)</option>
            <option value="0.03">Madera ($0.03/cm²)</option>
            <option value="0.05">Metal ($0.05/cm²)</option>
            <option value="0.01">Cartón ($0.01/cm²)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Tiempo de máquina (minutos):</label>
            <input type="number" id="tiempo" step="0.1">
        </div>

        <div class="form-group">
            <label>Superficie (cm²):</label>
            <input type="number" id="superficie" step="0.1">
        </div>

        <div class="form-group">
            <label>Costo adicional ($):</label>
            <input type="number" id="adicional" step="0.1">
        </div>

        <button onclick="calcular()">Calcular</button>

        <h2 id="resultado">Total: $0.00</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
